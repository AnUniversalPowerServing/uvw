function appFooterMenu_seeNeighborhood(){
 $('#apphome_onn_seeNeighborhood').click(function() { 
  $('ul#appMenuList').trigger('click');
  $('ul#appMenuList').animate({ scrollLeft: "305px" }, "slow");
  appFooterMenu_sel('appMenuList_neighborhood');
 });
}
function appFooterMenu_sel(id){
 var menuIds=["appMenuList_home","appMenuList_profile","appMenuList_property","appMenuList_career","appMenuList_job",
		  "appMenuList_profession","appMenuList_market","appMenuList_bank","appMenuList_neighborhood","appMenuList_shopping",
		  "appMenuList_education","appMenuList_entertainment","appMenuList_society","appMenuList_govt",
		  "appMenuList_inviteFriends"];
 var displayIds=["appMenuPage_home","appMenuPage_profile","appMenuPage_property","appMenuPage_career","appMenuPage_job",
		  "appMenuPage_profession","appMenuPage_market","appMenuPage_bank","appMenuPage_neighborhood","appMenuPage_shopping",
		  "appMenuPage_education","appMenuPage_entertainment","appMenuPage_society","appMenuPage_govt",
		  "appMenuPage_inviteFriends"];
 for(var index=0;index<menuIds.length;index++){
  if(menuIds[index]===id){
   if($('li#'+menuIds[index]+'>a').hasClass('font-white')){ $('li#'+menuIds[index]+'>a').removeClass('font-white'); }
   if(!$('li#'+menuIds[index]+'>a').hasClass('font-yellow')){ $('li#'+menuIds[index]+'>a').addClass('font-yellow'); }
  } else {
    if(!$('li#'+menuIds[index]+'>a').hasClass('font-white')){ $('li#'+menuIds[index]+'>a').addClass('font-white'); }
    if($('li#'+menuIds[index]+'>a').hasClass('font-yellow')){ $('li#'+menuIds[index]+'>a').removeClass('font-yellow'); }
  }
 }
 if(id==='appMenuList_home'){
  /* addList */
  if($('#appNotificationsHeader,#appStatisticsHeader,#homeGUIdisplay,#offersNewsNeighbourhood').hasClass('hide-block')){ 
    $('#appNotificationsHeader,#appStatisticsHeader,#homeGUIdisplay,#offersNewsNeighbourhood').removeClass('hide-block'); 
  }
  /* removeList */
  if(!$('#bankIntroheader').hasClass('hide-block')){ 
     $('#bankIntroheader').addClass('hide-block'); 
   }
 } else if(id==='appMenuList_bank'){
   /* addList */
   if($('#bankIntroheader').hasClass('hide-block')){ 
     $('#bankIntroheader').removeClass('hide-block'); 
   }
   
   /* removeList */
   if(!$('#appNotificationsHeader,#appStatisticsHeader,#homeGUIdisplay,#offersNewsNeighbourhood').hasClass('hide-block')){ 
     $('#appNotificationsHeader,#appStatisticsHeader,#homeGUIdisplay,#offersNewsNeighbourhood').addClass('hide-block'); 
   }
 }
}
