<script type="text/javascript">
var modalIndex=0;
var popupcontent={ 0: "<b>Hello Anup,</b><br/> My Name is Avadutha. Here, I am your Friend, the Game Instructor and the Virtual Assistant.",
1:"<p>Now, you are the Citizen of <b>Virtual India</b>, living at <b>locality</b>, <b>location</b> in the state of <b>state</b>.</p>",
2:"The <b>Central Government of Virtual India</b> is providing full-time free Education to their Citizens till 10<sup>th</sup> Standard which is mandatory to complete by everyone in the Country.<br/> The Courses above 10th Standard are <i>paid part-time courses</i> where students can complete them based on their interest by doing part-time jobs.",
3:"Now, it's the time where you have completed your 10<sup>th</sup> standard and entering into the Society. It's your wish either you go for higher education or not and it's up-to-you.<br/> But, as per the country rules, it's mandatory to you to find and join a job. <br/><br/><b>As per your Country rules, Citizen without a Job is considered as Offender and may keep you in Jail.</b><br/><br/>Therfore, you find out a job as per your qualification and start your earnings.<br/>",
};
$(document).ready(function(){
 body_bg_loader('images/bg/1.jpg');
 initailizeModal();
});
function loadModalContent(){
 if(modalIndex==0){ $("#modal_content_backBtn").addClass('hide-block'); }
 else { $("#modal_content_backBtn").removeClass('hide-block'); }
 if(modalIndex==3){ document.getElementById("modal_content_nextBtn").innerHTML='<b>Begin your Game!</b>'; }
 else { document.getElementById("modal_content_nextBtn").innerHTML='<b>Next</b>';  }
 document.getElementById("modal_content_intro").innerHTML=popupcontent[modalIndex];
}
function loadModalNext(){
 modalIndex++;
 if(modalIndex<4){ loadModalContent(); }
 else { window.location.href='http://192.168.1.4/uvw/android-core/android-uvw/assets/www/app-game-dashboard.html'; }
}
function loadModalBack(){
 modalIndex--;
 if(modalIndex<4){ loadModalContent(); }
}
function initailizeModal(){
 modalIndex=0;
 loadModalContent();
 $("#gameInstructorModal").modal({backdrop: "static"});
}
</script>
</head>
